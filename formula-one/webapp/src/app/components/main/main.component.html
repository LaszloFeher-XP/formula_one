<p-table [value]="teams" styleClass="p-datatable-striped" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>Név</th>
            <th>Alapítás éve</th>
            <th>Megnyert világbajnokságok száma</th>
            <th>Befizette a nevezési díjat</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.foundationYear }}</td>            
            <td>{{ item.championships }}</td>            
            <td>@if(isPaid(item)){<i class="pi pi-check" style="color: green"></i>}</td>                          
        </tr>
    </ng-template>
</p-table>
