@if(isUserLoggedIn()){<header>
  <p-button label="Add new team" (click)="create()"></p-button>
</header>}
  
<div class="content">
  <p-table [value]="teams" styleClass="p-datatable-striped" [tableStyle]="{ 'min-width': '60rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>Team</th>
            <th>Foundation Year</th>
            <th>Number of<br/>Championships</th>
            <th>Entry Fee Paid</th>
            @if(isUserLoggedIn()){<th>&nbsp;</th>}
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.foundationYear }}</td>            
            <td>{{ item.championships }}</td>            
            <td>@if(isPaid(item)){<i class="pi pi-check" style="color: green"></i>}</td>                                      
            @if(isUserLoggedIn()){<td>
                <p-button (click)="updateTeam(item)" icon="pi pi-pencil" [rounded]="true" [text]="true" pTooltip="Update"></p-button>
                <p-button (click)="deleteTeam(item)" icon="pi pi-times" [rounded]="true" [text]="true" severity="danger" pTooltip="Delete"></p-button>            
            </td>}
        </tr>
    </ng-template>
  </p-table>

  <p-toast position="bottom-right"></p-toast>           
  
</div>
