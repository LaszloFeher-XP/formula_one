<header>
    <p-button label="vissza" icon="pi pi-angle-left" (click)="back()"></p-button>
  </header>
  
<div class="content">

  <p-card header="Login" [style]="{ width: '30rem'}">

    <form [formGroup]="formGroup">
        
        <div class="input-field">
            <div>Username</div>
            <div>
                <input type="text" pInputText formControlName="username"/>
            </div>
        </div>
        <div class="input-field">
            <div>Password</div>
            <div>
                <p-password [feedback]="false"  formControlName="password"></p-password>
            </div>
        </div>
    
    </form>

    <ng-template pTemplate="footer" >
        <p-button (click)="login()" label="Login" icon="pi pi-check" [style]="{ 'margin-left': '.5em' }" [disabled]="!formGroup.valid"></p-button>
    </ng-template>

    <p-toast position="bottom-right"></p-toast>           

  </p-card>

</div>
