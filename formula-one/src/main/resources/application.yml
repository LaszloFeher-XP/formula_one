server:
  port: 8082

spring:
  jpa:
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
      generate-ddl: true
  h2:
    console:
      enabled: true
  datasource:
    platform: h2
    url: jdbc:h2:~/test
    driverClassName: org.h2.Driver
    initialize: true